<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
    <section id="container">
      
        <h1 class="title">QUIZZIA</h1>
 <!--Press to Start  -->
<div id="startGame">
<h3 id="pressKey"  value="0" max="3" value="0" max="3" class="hide">PRESS ANY KEY TO START</h3>

</div>
<!-- for QUESTION -->

<div class="question-list">
    <div id="question"><h3>This is a question</h3></div>
<div class="row">
<div type="button" id="answer-1" class="btn">Answer 1</div>
<div type="button" id="answer-2" class="btn">Answer 2</div>
</div>

<div class="row">
<div type="button" id="answer-3" class="btn" class="btn-answer">Answer 3</div>
<div type="button" id="answer-4" class="btn">Answer 4</div>
</div>

</div>

<div class="functions">

<div id="nextQuestion" class="btn-1">Next</div>
<div id="highScore" class="btn-1" value="0" max="100">High Score
    
</div>
<div id="restart" class="btn-1">Restart</div>
</div>


</div>

<audio src="sound/correct.mp3" id="correct-sound">
</audio>
<audio src="sound/wrong.mp3" id="wrong-sound">
</audio>


</section>




    


<script src="script.js"></script>

</body>
</html>
